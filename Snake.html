<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Snake game</title>
	<link rel="stylesheet" href="Snake.css" type="text/css">
</head>
<!-- TODO: добавить барьеры и нарисовать картинку для мануала -->

<body>
	<canvas id="snake" width="1400px" height="715px"></canvas>
	<img src="https://3legs4wheels.com/wordpress/wp-content/uploads/2019/10/f1-2021-car.jpg" alt="Can't be donwload">
	<div id="buttons_list">
		<div id="buttons_color">
			<p class="text"> Color </p>
			<p><input class="buttons" type="button" value="Field" title="Dark" id="Field"></p>
			<p><input class="buttons" type="button" value="Background" title="Brown" id="back"></p>
			<p><input class="buttons" id="color" type="button" value="Snake color" title="Yellow" /></p>
		</div>
		<div id="buttons_settings">
			<p class="text">Settings</p>
			<p><input class="buttons" type="button" value="Pause"></p>
		</div>
		<div id="button_manual">
			<p class="text">Controls</p>
			<p><input class="buttons" type="button" value="Manual" id="controls" title="Show" /></p>
		</div>
	</div>
	<script src="Game.js"></script>
</body>

</html>
