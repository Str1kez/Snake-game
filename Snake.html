<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Snake game</title>
	<link rel="stylesheet" href="Snake.css" type="text/css">
</head>

<body>
	<canvas id="snake" width="1400px" height="715px"></canvas>
	<div id="buttons_list">
		<div id="buttons_color">
			<p id="text"> <strong>Color</strong> </p>
			<p><input class="buttons" type="button" value="Field" title="Dark" id="Field"></p>
			<p><input class="buttons" type="button" value="Background" title="Brown" id="back"></p>
			<p><input class="buttons" id="color" type="button" value="Snake color" title="Yellow" /></p>
		</div>
		<div id="button_manual">
			<p><input class="buttons" type="button" value="Manual" id="controls" title="Controls"
					onclick="alert('Use arrows to control the snake!')" /></p>
		</div>
	</div>
	<script src="Game.js"></script>
</body>

</html>
