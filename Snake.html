<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Snake game</title>
	<link rel="stylesheet" href="Snake.css" type="text/css">
</head>

<body id="body">
	<canvas id="snake" width="1400px" height="715px"></canvas>
	<div class="buttons">
		<p><input type="button" value="Field" title="Dark" id="Field"></p>
		<p><input type="button" value="Background" title="Brown" id="back"></p>
		<p><input id="color" type="button" value="Yellow" title="Change color of snake" /></p>
		<p><input type="button" value="Manual" id="controls" title="Controls"
				onclick="alert('Use arrows to control the snake!')" /></p>
	</div>
	<script src="Game.js"></script>
</body>

</html>
